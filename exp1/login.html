<body>
	<div class="regform">
    <h3>Sign Up</h3>
	<form action="">

			<input type="text" name="name" id="name">

		<div class="input">
			<label for="email">Emial</label>
			<input type="email"name="email"id="email">

		<div class="input">
			<label for="pwd">Password</label>
			<input type="password" name="pwd"id="pwd">

		</div>
	</form>
</div>
